---
layout: default
---

<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 post-content">

  <!-- Post Header Section, for title and meta -->
  <span class="meta">{{ page.categories }} | {{ page.date | date_to_string }}</span>
  <h1 class="post-title">{{ page.title }}</h1>
  <hr>
  <img src='{{ page.thumbnail }}' class='img-responsive'>
  {% if page.caption %}<p class="caption">{{ page.caption }}</p>{% endif %}
  <hr>

  {{ content }}

  <!-- Author Block -->
  <div class="col-xs-12 author-block">
    <h3>About the Author</h3>
    <div class="col-xs-12 col-sm-3">
      <img src="{{ site.url }}/assets/img/johnDoe.png" class="img-responsive authorImg">
    </div>
    <div class="col-xs-12 col-sm-9">
      <strong>{{ page.author }}</strong>
      <p class="text-muted">{{ page.authorTitle }}</p>
      <p>{{ page.authorBio }}</p>
      <div class="social-bar">
        <a href="{{ page.authorFacebook }}"><img src="/assets/img/facebook.png" class="img-responsive"/></a>
        <a href="{{ page.authorTwitter }}">
          <img src="/assets/img/twitter.png" class="img-responsive" href="{{ page.authorTwitter }}"/></a>
        <a href="{{ page.authorGoogle }}">
          <img src="/assets/img/google.png" class="img-responsive" href="{{ page.authorGoogle }}"/></a>
      </div>
    </div>
  </div>
</div>
