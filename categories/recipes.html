---
layout: default
title: Recipes
---
<h1 class='category-title-page'>Recipes</h1>
<div class="col-xs-12 home-wrap">
{% for post in site.categories.recipes %}
  <div class="col-xs-12 col-sm-4 col-md-3 article-cards">
    <a href="{{ post.url }}"><img src='{{ post.thumbnail }}' class="thumbnails"></a>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span class="meta">{{ post.date | date_to_string }}</span><br>

  </div>
{% endfor %}
</div>
